<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #181818;
        }
    </style>
</head>

<body>
    <script>
        alert("Olá usuário! Vamos dar início nessa aventura? ")
        alert("Me informe dois números e direi qual é o maior.")

        var numero1 = parseInt(prompt("Qual é o primeiro número? "))
        var numero2 = parseInt(prompt("Qual é o segundo numero? "))

        if (numero1 > numero2) {
            alert("O maior numero é: " + numero1)
        } else {
            alert("O maior numero é: " + numero2)
        }
    </script>
</body>

</html>
