<body>

    <script>
        var altura = parseFloat(prompt("Qual sua altura? "));
        var sexo = parseInt(prompt("Selecione seu sexo: 1) Masculino ; 2) Feminino"));
        var homem = (72.7 * altura) - 58;
        var mulheres = (62.1 * altura) - 44.7;

        if (sexo = 1) {
            parseInt(alert("Seu peso ideal é: " + homem));
        } else if (sexo = 2) {
            parseInt(alert("Seu peso ideal é: " + mulheres));
        } else if (sexo < 1 || sexo > 2) {
            alert("Escolha somente numeros entre 1 e 2!")
        }
    </script>

</body>
