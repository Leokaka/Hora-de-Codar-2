<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #181818;
        }
    </style>
</head>

<body>
    <script>
        alert("Me diga um número e falarei se ele é positivo ou negativo! ")

        var numero = parseInt(prompt("Qual sera o número? "))

        if (numero > 0) {
            alert("O número " + numero + " é positivo.")
        } else if (numero < 0) {
            alert("O número " + numero + " é negativo.")
        } else {
            alert("O número " + numero + " é um número neutro.")
        }
    </script>
</body>

</html>
