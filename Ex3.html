<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <style>
        body {
            background-color: #181818;
        }
    </style>
</head>

<body>

    <script>
        alert("Me diga três números e falarei qual é o maior!")

        var x = parseInt(prompt("Qual é o primeiro número?"))
        var y = parseInt(prompt("Qual é o segundo número?"))
        var n = parseInt(prompt("Qual é o terceiro número?"))

        if (x > y && x > n) {
            alert("O maior número é o primeiro: " + x)
        } else if (y > x && y > n) {
            alert("O maior número é o segundo: " + y)
        } else if (n > x && n > y) {
            alert("O maior número é o terceiro: " + n)
        }
    </script>

</body>

</html>
