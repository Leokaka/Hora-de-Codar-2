<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <style>
        body {
            background-color: #181818;
        }
    </style>
</head>

<body>

    <script>
        alert("Me diga três números e direi a somatória do dois maiores!")

        var x = parseInt(prompt("Qual é o primeiro número?"));
        var y = parseInt(prompt("Qual é o segundo número?"));
        var n = parseInt(prompt("Qual é o terceiro número?"));
        var soma;

        if (x > y && x > n && y > n) {
            soma = x + y;
            alert("A soma dos dois maiores números é: " + soma)
        } else if (y > x && y > n && n > x) {
            soma = y + n;
            alert("A soma dos dois maiores números é: " + soma)
        } else if (n > x && n > y && x > y) {
            soma = n + x;
            alert("A soma dos dois maiores números é: " + soma)
        } else if (x == y && x == n && y == n) {
            alert("Os três números são iguais")
        }
    </script>

</body>

</html>
