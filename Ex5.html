<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
        }
    </style>
</head>

<body>

    <script>
        alert("Me diga três números e direi a somatória do dois maiores!")

        var num1 = parseInt(prompt("Qual é o primeiro número?"));
        var num2 = parseInt(prompt("Qual é o segundo número?"));
        var num3 = parseInt(prompt("Qual é o terceiro número?"));
        var num4 = parseInt(prompt("Qual é o quarto número?"))
        var num5 = parseInt(prompt("Qual é o quinto número?"))
        var num6 = parseInt(prompt("Qual é o sexto número?"))

        var num = num1 + num2 + num3 + num4 + num5 + num6;

        var meda = num / 6;

        document.write("Os numeros foram: <br>");
        document.write(" " + num1 + " " + num2 + " " + num3 + " " + num4 + " " + num5 + " " + num6 + "<br><br>");
        parseInt(document.write("E a media aritmetica desses numeros é: " + meda));
    </script>

</body>

</html>
